<ion-header>
  <ion-toolbar>
    <ion-title>
      <span translate>New Environment</span>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="text-center">
    <h2>Foto de fachada</h2>
  </div>
  <div class="thumb-fachada" *ngIf="fotoFachada !== null">
    <img [src]="fotoFachada" />
  </div>
  <ion-button class="mt-2" expand="full" color="primary" (click)="selectImage()">
    <ion-icon name="camera" slot="start"></ion-icon>{{ fotoFachada ? 'Trocar' : 'Enviar' }} foto</ion-button
  >
  <div class="ambiente mt-2">
    <ion-label>Itens do ambiente</ion-label>
    <ion-button color="primary" (click)="addItem()">Adicionar</ion-button>
  </div>
  <ion-list>
    <ion-list-header>
      <ion-label>{{ itens.length }} {{ itens.length === 1 ? 'Item' : 'Itens' }}</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of itens; let i = index">
      <ion-item-options side="start">
        <ion-item-option (click)="removeItem(i)" color="danger" expandable>
          Excluir
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ item.nome }}</ion-label>
        <ion-note slot="end">{{ item.fotos.length }} {{ item.fotos.length > 1 ? 'fotos' : 'foto' }}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="editItem(i)" color="tertiary" expandable>
          Editar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back(false)" color="danger">
        Cancelar
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="back(true)" color="primary">
        Confirmar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
