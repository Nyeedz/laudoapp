<ion-header>
  <ion-toolbar>
    <ion-title>
      <span>Ambientes</span>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="tutorial" *ngIf="ambientes.length === 0">
    <img class="tutorial-image" src="assets/arrow.png" alt="" />
    <span class="tutorial-text">Cadastre seus ambientes clicando aqui</span>
  </div>

  <div *ngIf="ambientes.length > 0">
    <ion-list>
      <ion-list-header>Ambientes</ion-list-header>
      <ion-item-sliding *ngFor="let ambiente of ambientes; let i = index">
        <ion-item-options side="start">
          <ion-item-option (click)="removeEnvironment(i)" color="danger" expandable>
            Excluir
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="ambiente.fotoFachada" />
          </ion-avatar>
          <ion-label>
            <h3>
              inserir nome
            </h3>
            <p>{{ ambiente.itens.length }} {{ ambiente.itens.length == 1 ? 'Item' : 'Itens' }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="editEnvironment(i)" color="tertiary" expandable>
            Editar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button (click)="environmentCreate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back(false)" color="danger">
        Cancelar
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="back(true)" color="primary">
        Confirmar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
